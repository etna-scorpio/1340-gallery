{% macro artist(obj) %}
<div class="artists__bl {{ obj.mod }} js-fit-img" data-aos="fade-up" data-aos-once="true" {{ obj.data }}>
	<div class="artists__el">
		<img class="artists__img" src="img/{{ obj.img }}.jpg" alt="">
		<div class="artists__demo">
			<a href="#" class="btn btn_sm btn_blue">Available soon</a>
		</div>
	</div>
</div>
{% endmacro %}
